<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
</head>
<body style="font-family: Arial; background-color: white; text-align:center;">

  <h1 style="color: blue;">facebook</h1>
  <div style="background-color: white; width: 300px; margin: 20px auto; padding: 20px; border-radius: 10px;">
    <form action="feed.html">
      <input type="text" placeholder="Email or Phone" style="width: 100%; padding: 10px ;"><br>

      <button type="submit" style="width: 100%; padding: 10px; background-color: #1877f2;">Log In</button><br><br>
      <a href="#">Forgot password?</a><br><br>
      <hr>
      <a href="signup.html">

      </a>
      
    </form>
  </div>

</body>
</html>
