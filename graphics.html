    <title>Graphics</title>
</head>
<body>

    <svg>

        <circle cx="80px" cy="80px" r="60px"/>

    </svg>
    <svg>
        <ellipse cx="50px" cy="70px" rx="50px" ry="70px"/>

        
    </svg>

        <rect height="90px" width="60px"/>

    </svg>

    <canvas width="200" height="100" style="border: 1px solid black;"></canvas>
    <audio src=".mp3 ">

    </audio>
    <hr>
    <video controls loop autoplay muted>
        <!--
        - A video tag is used to play video content or streams
        -Video format it supports
          -MP4
          _WebM
          -OGG
        -Attributes
            -Controls : video Controls
            -Loop: After finishing the video it repeats to the beginning point.
            -Autoplay: video start whenever its complately loaded.
            -muted: Muted Audio when the video is played.
        -->
            <source src=" " type="">
            <track kind="captions" srclang="Eng "label="English-sub" default src=" ">

    </video>
